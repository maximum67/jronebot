<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title th:text="${title}">title</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 0.5rem;
        }
        .card {
            white-space: nowrap;
            page-break-inside: avoid;
            break-inside: avoid;
        }

    </style>
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="/turbocharger/list" class="nav-link" aria-current="page">Список
                турбин</a></li>
            <li class="nav-item"><a href="/turbocharger/search" class="nav-link">Поиск</a></li>
            <li class="nav-item"><a href="/turbocharger/new" class="nav-link">Добавить новую</a></li>
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Загрузить из файла</a></li>
            <li class="nav-item"><a href="/bot/botSetting" class="nav-link">Настройки бота</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Пользователи</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Выход</a></li>
        </ul>
    </header>
</div><hr>
<main>
    <h4>Колонки Excel файла</h4>
    <div class="mycol">
        <form class="form-control-sm" th:action="'/parserSetting/update/'+${parserSetting.id}" th:method="post" th:object="${parserSetting}">
            <th class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <label for="jroneNo" class="form-label"><b>Jrone NO</b></label>
                            <input class="form-control" type="text" id="jroneNo" name="jroneNo"
                                   th:value="${parserSetting.jroneNo}"/><br>
                        </td>
                        <td>
                            <label for="turboMaker" class="form-label"><b>Turbo Maker</b></label>
                            <input class="form-control" type="text" id="turboMaker" name="turboMaker"
                                   th:value="${parserSetting.turboMaker}"/><br>
                        </td>
                        <td>
                            <label for="turboModel" class="form-label"><b>Turbo Model</b></label>
                            <input class="form-control" type="text" id="turboModel" name="turboModel"
                                   th:value="${parserSetting.turboModel}"/><br>
                        </td>
                        <td>
                            <label for="turboOeNo" class="form-label"><b>Turbo OE NO</b></label>
                            <input class="form-control" type="text" id="turboOeNo" name="turboOeNo"
                                   th:value="${parserSetting.turboOeNo}"/><br>
                        </td>
                        <td>
                            <label for="vehicleOeNo" class="form-label"><b>Vechile OE NO</b></label>
                            <input class="form-control" type="text" id="vehicleOeNo" name="vehicleOeNo"
                                   th:value="${parserSetting.vehicleOeNo}"/><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="brand" class="form-label"><b>Brand</b></label>
                            <input class="form-control" type="text" id="brand" name="brand"
                                   th:value="${parserSetting.brand}"/><br>
                        </td>
                        <td>
                            <label for="makerModel" class="form-label"><b>Maker Model</b></label>
                            <input class="form-control" type="text" id="makerModel" name="makerModel"
                                   th:value="${parserSetting.makerModel}"/><br>
                        </td>
                        <td>
                            <label for="engine" class="form-label"><b>Engine</b></label>
                            <input class="form-control" type="text" id="engine" name="engine"
                                   th:value="${parserSetting.engine}"/><br>
                        </td>
                        <td>
                            <label for="year" class="form-label"><b>Year</b></label>
                            <input class="form-control" type="text" id="year" name="year"
                                   th:value="${parserSetting.year}"/><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="chra" class="form-label"><b>CHRA</b></label>
                            <input class="form-control" type="text" id="chra" name="chra"
                                   th:value="${parserSetting.chra}"/><br>
                        </td>
                        <td>
                            <label for="shaftAndWheels" class="form-label"><b>Shaft and Wheels</b></label>
                            <input class="form-control" type="text" id="shaftAndWheels" name="shaftAndWheels"
                                   th:value="${parserSetting.shaftAndWheels}"/><br>
                        </td>
                        <td>
                            <label for="compressorWheels" class="form-label"><b>Compressor Wheels</b></label>
                            <input class="form-control" type="text" id="compressorWheels" name="compressorWheels"
                                   th:value="${parserSetting.compressorWheels}"/><br>
                        </td>
                        <td>
                            <label for="sealPlates" class="form-label"><b>Seal Plates</b></label>
                            <input class="form-control" type="text" id="sealPlates" name="sealPlates"
                                   th:value="${parserSetting.sealPlates}"/><br>
                        </td>
                        <td>
                            <label for="thrustCollarKits" class="form-label"><b>Thrust Collar Kits</b></label>
                            <input class="form-control" type="text" id="thrustCollarKits" name="thrustCollarKits"
                                   th:value="${parserSetting.thrustCollarKits}"/><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="thrustBearings" class="form-label"><b>Thrust Bearings</b></label>
                            <input class="form-control" type="text" id="thrustBearings" name="thrustBearings"
                                   th:value="${parserSetting.thrustBearings}"/><br>
                        </td>
                        <td>
                            <label for="journalAndBallBearings" class="form-label"><b>Journal And Ball Bearings</b></label>
                            <input class="form-control" type="text" id="journalAndBallBearings" name="journalAndBallBearings"
                                   th:value="${parserSetting.journalAndBallBearings}"/><br>
                        </td>
                        <td>
                            <label for="bearingHousings" class="form-label"><b>Bearing Housings</b></label>
                            <input class="form-control" type="text" id="bearingHousings" name="bearingHousings"
                                   th:value="${parserSetting.bearingHousings}"/><br>
                        </td>
                        <td>
                            <label for="heatShields" class="form-label"><b>Heat Shields</b></label>
                            <input class="form-control" type="text" id="heatShields" name="heatShields"
                                   th:value="${parserSetting.heatShields}"/><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="actuatorAssy" class="form-label"><b>Actuator Assy</b></label>
                            <input class="form-control" type="text" id="actuatorAssy" name="actuatorAssy"
                                   th:value="${parserSetting.actuatorAssy}"/><br>
                        </td>
                        <td>
                            <label for="gasketKits" class="form-label"><b>Gasket Kits</b></label>
                            <input class="form-control" type="text" id="gasketKits" name="gasketKits"
                                   th:value="${parserSetting.gasketKits}"/><br>
                        </td>
                        <td>
                            <label for="nozzleRingAssy" class="form-label"><b>Nozzle Ring Assy</b></label>
                            <input class="form-control" type="text" id="nozzleRingAssy" name="nozzleRingAssy"
                                   th:value="${parserSetting.nozzleRingAssy}"/><br>
                        </td>
                        <td>
                            <label for="serviceKits" class="form-label"><b>Service Kits</b></label>
                            <input class="form-control" type="text" id="serviceKits" name="serviceKits"
                                   th:value="${parserSetting.serviceKits}"/><br>
                        </td>
                    </tr><br>
                    </tbody>
                </table>
            </th>
            <button class="btn btn-primary d-inline-flex align-items-center" type="submit">Сохранить
                настройки
            </button>
        </form>
        <hr>
        <form class="form-control-sm" action="/file/upload" th:method="post" enctype="multipart/form-data">
            <div class="grid">
                <div class="card">
<!--                <label for="file" class="form-label"><b>Имя файла</b></label>-->
                <input class="form-control" type="file" id="file" name="file" accept=".xls, .xlsx"/>
                </div>
                <div class="card">
            <button class="btn btn-primary d-inline-flex align-items-center" type="submit">Сохранить файл
            </button>
                </div>
            </div>
        </form>

<!--        <div th:if="${message}">-->
<!--            <ul>-->
<!--                <li>-->
<!--            <p th:text="${message}"/>-->
<!--                </li>-->
<!--            </ul>-->
<!--        </div>-->

        <div>
            <ul>
                <li th:each="file : ${files}">
                    <a th:href="${file}" th:text="${file}" />
                </li>
            </ul>
        </div>
        <div class="grid">
        <div class="card">
        <form class="form-control-sm" th:action="'/parserSetting/parsing/'+${parserSetting.id}" th:method="post">
            <input class="form-control" name="fileName" type="text" th:value="${fileName}"/><br>
            <button class="btn btn-primary d-inline-flex align-items-center" type="submit">Загрузить данные из файла
            </button>
        </form>
        </div>
        <div class="card">
        <form class="form-control-sm" th:action="'/parserSetting/delete/'+${parserSetting.id}" th:method="post" th:object="${parserSetting}">
            <button class="btn btn-primary d-inline-flex align-items-center" type="submit">Удалить
                настройки
            </button>
        </form>
        </div>
        </div>
        <hr>
    </div>
</main>
</body>
